<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark Page</title>
    <style>
        @charset "UTF-8";
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* 防止页面整体滚动 */
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.2s ease; /* 平滑缩放过渡 */
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #watermark-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }
        
        .watermark-item {
            font-family: Arial, sans-serif;
            color: #000 !important;
        }
        
        .corner-notice {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #666;
            opacity: 0.7;
            pointer-events: none;
            z-index: 101;
        }
        
        .time-status {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
            opacity: 0.7;
            pointer-events: none;
            z-index: 101;
        }

        /* 缩放控制按钮样式 */
        .zoom-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 102;
            display: flex;
            gap: 5px;
            background: white;
            padding: 5px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .zoom-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .zoom-btn:hover {
            background: #e0e0e0;
        }

        .zoom-level {
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="targetFrame"></iframe>
        <div id="watermark-container"></div>
        <div class="corner-notice">
            Test Only - Not for commercial use
        </div>
        <div class="time-status" id="timeStatus">
            Syncing time...
        </div>
        <!-- 缩放控制按钮 -->
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomOut">-</button>
            <div class="zoom-level" id="zoomLevel">100%</div>
            <button class="zoom-btn" id="zoomIn">+</button>
        </div>
    </div>

    <script>
        const TARGET_URL = "https://rate.taobao.com/user-myrate-UvCxuOm80MFHSvNTT--deletedTab%7Ctrue.htm?spm=a1z0b.3.5920813.2.2fea1d90ALGrBm#rateList";
        
        // 水印配置参数
        const WATERMARK_CONFIG = {
            horizontalSpacing: 1.3,
            verticalSpacing: 0.7,
            opacity: 0.15,
            fontSize: 17,
            rotate: -45
        };

        // 缩放相关变量
        let currentScale = 1.0;
        const scaleStep = 0.1;
        const minScale = 0.5;
        const maxScale = 2.0;
        
        // 获取当前时间并格式化
        function getCurrentTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = padZero(now.getMonth() + 1);
            const day = padZero(now.getDate());
            const hours = padZero(now.getHours());
            const minutes = padZero(now.getMinutes());
            const seconds = padZero(now.getSeconds());
            
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }
        
        function padZero(num) {
            return num < 10 ? "0" + num : num;
        }
        
        function createWatermark() {
            const { opacity, fontSize, rotate, horizontalSpacing, verticalSpacing } = WATERMARK_CONFIG;
            const container = document.getElementById('watermark-container');
            container.innerHTML = '';
            container.style.opacity = opacity;
            
            const timeText = getCurrentTime();
            
            // 根据当前缩放比例调整水印大小
            const scaledFontSize = fontSize * currentScale;
            const baseSize = scaledFontSize * 4.5;
            const horizontalSize = Math.max(baseSize * horizontalSpacing, 140 * currentScale);
            const verticalSize = Math.max(baseSize * verticalSpacing, 100 * currentScale);
            
            const screenWidth = window.innerWidth / currentScale;
            const screenHeight = window.innerHeight / currentScale;
            
            const countX = Math.ceil(screenWidth / horizontalSize) + 1;
            const countY = Math.ceil(screenHeight / verticalSize) + 1;
            
            for (let i = 0; i < countX; i++) {
                for (let j = 0; j < countY; j++) {
                    const span = document.createElement('span');
                    span.textContent = timeText;
                    span.className = 'watermark-item';
                    span.style.position = 'absolute';
                    span.style.width = horizontalSize + 'px';
                    span.style.height = verticalSize + 'px';
                    span.style.left = (i * horizontalSize - horizontalSize/2) + 'px';
                    span.style.top = (j * verticalSize - verticalSize/2) + 'px';
                    span.style.display = 'flex';
                    span.style.alignItems = 'center';
                    span.style.justifyContent = 'center';
                    span.style.transform = `rotate(${rotate}deg)`;
                    span.style.userSelect = 'none';
                    span.style.fontSize = scaledFontSize + 'px';
                    span.style.fontWeight = 'bold';
                    span.style.color = '#000000';
                    span.style.pointerEvents = 'none';
                    span.style.whiteSpace = 'nowrap';
                    container.appendChild(span);
                }
            }
        }
        
        function updateAllWatermarkTimes() {
            const timeText = getCurrentTime();
            const watermarkItems = document.querySelectorAll('.watermark-item');
            watermarkItems.forEach(item => {
                item.textContent = timeText;
            });
            
            document.getElementById('timeStatus').textContent = 'Current time: ' + timeText;
        }
        
        function loadPage() {
            const frame = document.getElementById('targetFrame');
            frame.src = TARGET_URL;
            
            frame.onload = function() {
                createWatermark();
                startAutoUpdate();
                
                try {
                    frame.contentWindow.addEventListener('scroll', syncScroll);
                } catch (e) {
                    console.log('Scroll listen failed:', e);
                }
            };
        }
        
        function syncScroll() {
            const frame = document.getElementById('targetFrame');
            const watermark = document.getElementById('watermark-container');
            if (frame && watermark) {
                try {
                    const scrollTop = frame.contentWindow.scrollY;
                    const scrollLeft = frame.contentWindow.scrollX;
                    watermark.style.transform = `translate(-${scrollLeft}px, -${scrollTop}px)`;
                } catch (e) {
                    // 跨域可能失败
                }
            }
        }
        
        // 缩放功能实现
        function updateScale(newScale) {
            // 限制缩放范围
            if (newScale < minScale || newScale > maxScale) return;
            
            currentScale = newScale;
            const container = document.querySelector('.container');
            
            // 应用缩放变换
            container.style.transform = `scale(${currentScale})`;
            container.style.transformOrigin = 'center center';
            
            // 更新缩放显示
            document.getElementById('zoomLevel').textContent = `${Math.round(currentScale * 100)}%`;
            
            // 重新创建水印以适应新的缩放比例
            createWatermark();
        }
        
        let updateInterval;
        function startAutoUpdate() {
            if (updateInterval) clearInterval(updateInterval);
            updateInterval = setInterval(updateAllWatermarkTimes, 1000);
        }
        
        window.addEventListener('load', () => {
            window.addEventListener('resize', createWatermark);
            
            // 缩放控制事件
            document.getElementById('zoomIn').addEventListener('click', () => {
                updateScale(currentScale + scaleStep);
            });
            
            document.getElementById('zoomOut').addEventListener('click', () => {
                updateScale(currentScale - scaleStep);
            });
            
            // 支持鼠标滚轮缩放
            window.addEventListener('wheel', (e) => {
                if (e.ctrlKey) { // 按住Ctrl键配合滚轮
                    e.preventDefault();
                    if (e.deltaY < 0) {
                        updateScale(currentScale + scaleStep);
                    } else {
                        updateScale(currentScale - scaleStep);
                    }
                }
            });
            
            createWatermark();
            loadPage();
        });
        
        window.addEventListener('beforeunload', () => {
            if (updateInterval) clearInterval(updateInterval);
        });
    </script>
</body>
</html>
