<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark Page</title>
    <style>
        @charset "UTF-8";
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: auto; /* 允许容器滚动 */
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #watermark-container {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 100;
            /* 移除固定宽高，让其随内容变化 */
        }
        
        .watermark-item {
            font-family: Arial, sans-serif;
            color: #000 !important;
        }
        
        .corner-notice {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #666;
            opacity: 0.7;
            pointer-events: none;
            z-index: 101;
        }
        
        .time-status {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
            opacity: 0.7;
            pointer-events: none;
            z-index: 101;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="targetFrame"></iframe>
        <div id="watermark-container"></div>
        <div class="corner-notice">
            Test Only - Not for commercial use
        </div>
        <div class="time-status" id="timeStatus">
            Syncing time...
        </div>
    </div>

    <script>
        const TARGET_URL = "https://rate.taobao.com/user-myrate-UvCxuOm80MFHSvNTT--deletedTab%7Ctrue.htm?spm=a1z0b.3.5920813.2.2fea1d90ALGrBm#rateList";
        
        // 水印配置
        const WATERMARK_CONFIG = {
            horizontalSpacing: 1.3,
            verticalSpacing: 0.7,
            opacity: 0.15,
            fontSize: 17,
            rotate: -45
        };
        
        // 获取当前时间
        function getCurrentTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = padZero(now.getMonth() + 1);
            const day = padZero(now.getDate());
            const hours = padZero(now.getHours());
            const minutes = padZero(now.getMinutes());
            const seconds = padZero(now.getSeconds());
            
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }
        
        function padZero(num) {
            return num < 10 ? "0" + num : num;
        }
        
        function createWatermark() {
            const { opacity, fontSize, rotate, horizontalSpacing, verticalSpacing } = WATERMARK_CONFIG;
            const container = document.getElementById('watermark-container');
            const frame = document.getElementById('targetFrame');
            container.innerHTML = '';
            container.style.opacity = opacity;
            
            // 获取iframe内容的实际宽高（包括滚动区域）
            let contentWidth = window.innerWidth;
            let contentHeight = window.innerHeight;
            
            try {
                // 尝试获取iframe内部文档的实际宽高
                const frameDoc = frame.contentDocument || frame.contentWindow.document;
                contentWidth = Math.max(frameDoc.body.scrollWidth, frameDoc.documentElement.scrollWidth,
                                      frameDoc.body.offsetWidth, frameDoc.documentElement.offsetWidth,
                                      frameDoc.body.clientWidth, frameDoc.documentElement.clientWidth);
                contentHeight = Math.max(frameDoc.body.scrollHeight, frameDoc.documentElement.scrollHeight,
                                       frameDoc.body.offsetHeight, frameDoc.documentElement.offsetHeight,
                                       frameDoc.body.clientHeight, frameDoc.documentElement.clientHeight);
            } catch (e) {
                console.log('无法获取iframe内容尺寸:', e);
            }
            
            // 设置水印容器尺寸与内容一致
            container.style.width = contentWidth + 'px';
            container.style.height = contentHeight + 'px';
            
            const timeText = getCurrentTime();
            
            const baseSize = fontSize * 4.5;
            const horizontalSize = Math.max(baseSize * horizontalSpacing, 140);
            const verticalSize = Math.max(baseSize * verticalSpacing, 100);
            
            const countX = Math.ceil(contentWidth / horizontalSize) + 1;
            const countY = Math.ceil(contentHeight / verticalSize) + 1;
            
            for (let i = 0; i < countX; i++) {
                for (let j = 0; j < countY; j++) {
                    const span = document.createElement('span');
                    span.textContent = timeText;
                    span.className = 'watermark-item';
                    span.style.position = 'absolute';
                    span.style.width = horizontalSize + 'px';
                    span.style.height = verticalSize + 'px';
                    span.style.left = (i * horizontalSize - horizontalSize/2) + 'px';
                    span.style.top = (j * verticalSize - verticalSize/2) + 'px';
                    span.style.display = 'flex';
                    span.style.alignItems = 'center';
                    span.style.justifyContent = 'center';
                    span.style.transform = 'rotate(' + rotate + 'deg)';
                    span.style.userSelect = 'none';
                    span.style.fontSize = fontSize + 'px';
                    span.style.fontWeight = 'bold';
                    span.style.color = '#000000';
                    span.style.pointerEvents = 'none';
                    span.style.whiteSpace = 'nowrap';
                    container.appendChild(span);
                }
            }
        }
        
        function updateAllWatermarkTimes() {
            const timeText = getCurrentTime();
            const watermarkItems = document.querySelectorAll('.watermark-item');
            watermarkItems.forEach(item => {
                item.textContent = timeText;
            });
            
            document.getElementById('timeStatus').textContent = 'Current time: ' + timeText;
        }
        
        function loadPage() {
            const frame = document.getElementById('targetFrame');
            frame.src = TARGET_URL;
            
            frame.onload = function() {
                createWatermark();
                startAutoUpdate();
                
                try {
                    // 监听iframe内部的滚动事件
                    frame.contentWindow.addEventListener('scroll', syncScroll);
                    // 监听iframe内部的尺寸变化
                    const frameDoc = frame.contentDocument || frame.contentWindow.document;
                    const observer = new ResizeObserver(entries => {
                        createWatermark();
                    });
                    observer.observe(frameDoc.body);
                } catch (e) {
                    console.log('事件监听失败:', e);
                }
            };
        }
        
        function syncScroll() {
            const frame = document.getElementById('targetFrame');
            const watermark = document.getElementById('watermark-container');
            if (frame && watermark) {
                try {
                    const scrollTop = frame.contentWindow.scrollY;
                    const scrollLeft = frame.contentWindow.scrollX;
                    // 更新水印位置以匹配滚动
                    watermark.style.transform = `translate(-${scrollLeft}px, -${scrollTop}px)`;
                } catch (e) {
                    // 跨域可能失败
                    console.log('滚动同步失败:', e);
                }
            }
        }
        
        let updateInterval;
        function startAutoUpdate() {
            if (updateInterval) clearInterval(updateInterval);
            updateInterval = setInterval(updateAllWatermarkTimes, 1000);
        }
        
        window.addEventListener('load', () => {
            window.addEventListener('resize', createWatermark);
            // 监听容器滚动，同步水印位置
            document.querySelector('.container').addEventListener('scroll', function() {
                const container = document.querySelector('.container');
                const watermark = document.getElementById('watermark-container');
                watermark.style.transform = `translate(-${container.scrollLeft}px, -${container.scrollTop}px)`;
            });
            createWatermark();
            loadPage();
        });
        
        window.addEventListener('beforeunload', () => {
            if (updateInterval) clearInterval(updateInterval);
        });
    </script>
</body>
</html>
